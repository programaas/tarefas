<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Sistema de Tarefas - Diego</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', Arial, sans-serif; background: #0a0a0a; color: #fff; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        h1 { color: #00ff88; font-size: 2rem; margin-bottom: 10px; }
        .btn { background: linear-gradient(135deg, #00ff88, #00cc6a); color: #000; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer; margin: 5px; }
        .btn:hover { transform: translateY(-2px); }
        .board { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .column { background: #1a1a1a; border-radius: 12px; padding: 20px; border: 1px solid #333; }
        .column h2 { margin-bottom: 15px; text-align: center; }
        .todo h2 { color: #ff6b6b; }
        .doing h2 { color: #4ecdc4; }
        .done h2 { color: #00ff88; }
        .task { background: #2a2a2a; padding: 15px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; }
        .task h3 { margin-bottom: 5px; }
        .task p { color: #bbb; font-size: 0.9rem; }
        .task-meta { margin-top: 10px; display: flex; justify-content: space-between; }
        .priority { padding: 3px 8px; border-radius: 12px; font-size: 0.75rem; font-weight: bold; }
        .priority.alta { background: #ff6b6b; color: white; }
        .priority.media { background: #ffaa00; color: white; }
        .priority.baixa { background: #4dabf7; color: white; }
        .auto-exec { background: #00ff88; color: #000; padding: 3px 8px; border-radius: 12px; font-size: 0.75rem; font-weight: bold; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-content { background: #1a1a1a; margin: 10% auto; padding: 20px; border-radius: 12px; width: 90%; max-width: 500px; }
        .modal h3 { color: #00ff88; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #ccc; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 8px; border: 1px solid #333; border-radius: 4px; background: #2a2a2a; color: #fff; }
        .form-actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat { background: #1a1a1a; padding: 15px; border-radius: 8px; text-align: center; border: 1px solid #333; }
        .stat-number { font-size: 2rem; font-weight: bold; color: #00ff88; }
        .stat-label { color: #ccc; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Sistema de Tarefas</h1>
            <p style="color: #ccc;">Gerenciamento profissional - Diego & Bezim</p>
            <button class="btn" onclick="addTask()">‚ûï Nova Tarefa</button>
            <button class="btn" onclick="loadTasks()">üîÑ Atualizar</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="todo-count">0</div>
                <div class="stat-label">Pendentes</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="doing-count">0</div>
                <div class="stat-label">Em Progresso</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="done-count">0</div>
                <div class="stat-label">Conclu√≠das</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="auto-count">0</div>
                <div class="stat-label">Auto-Exec</div>
            </div>
        </div>

        <div class="board">
            <div class="column todo">
                <h2>üìù TODO</h2>
                <div id="todo-list"></div>
            </div>
            <div class="column doing">
                <h2>‚ö° EM PROGRESSO</h2>
                <div id="doing-list"></div>
            </div>
            <div class="column done">
                <h2>‚úÖ CONCLU√çDO</h2>
                <div id="done-list"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h3>Nova Tarefa</h3>
            <div class="form-group">
                <label>T√≠tulo *</label>
                <input type="text" id="taskTitle" required>
            </div>
            <div class="form-group">
                <label>Descri√ß√£o</label>
                <textarea id="taskDesc" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Prioridade</label>
                <select id="taskPriority">
                    <option value="baixa">Baixa</option>
                    <option value="media" selected>M√©dia</option>
                    <option value="alta">Alta</option>
                </select>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="taskAutoExec"> Para Bezim executar automaticamente
                </label>
            </div>
            <div class="form-actions">
                <button class="btn" onclick="closeModal()" style="background: #666;">Cancelar</button>
                <button class="btn" onclick="saveTask()">Salvar</button>
            </div>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('diego-tasks')) || [
            {
                id: 1,
                title: 'üìß Enviar relat√≥rio mensal',
                description: 'Compilar e enviar relat√≥rio de progresso',
                status: 'TODO',
                priority: 'alta',
                autoExec: false,
                created: new Date().toISOString()
            },
            {
                id: 2,
                title: 'üîç Pesquisar Node.js',
                description: 'Melhores pr√°ticas de performance',
                status: 'DONE',
                priority: 'media',
                autoExec: true,
                created: new Date().toISOString()
            }
        ];

        function saveTasks() {
            localStorage.setItem('diego-tasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            updateStats();
            renderTasks();
            showToast('‚úÖ Tarefas atualizadas!');
        }

        function updateStats() {
            const todo = tasks.filter(t => t.status === 'TODO').length;
            const doing = tasks.filter(t => t.status === 'DOING').length;
            const done = tasks.filter(t => t.status === 'DONE').length;
            const auto = tasks.filter(t => t.autoExec && t.status !== 'DONE').length;
            
            document.getElementById('todo-count').textContent = todo;
            document.getElementById('doing-count').textContent = doing;
            document.getElementById('done-count').textContent = done;
            document.getElementById('auto-count').textContent = auto;
        }

        function renderTasks() {
            const todoList = document.getElementById('todo-list');
            const doingList = document.getElementById('doing-list');
            const doneList = document.getElementById('done-list');
            
            todoList.innerHTML = '';
            doingList.innerHTML = '';
            doneList.innerHTML = '';
            
            tasks.forEach(task => {
                const taskEl = createTaskElement(task);
                if (task.status === 'TODO') todoList.appendChild(taskEl);
                else if (task.status === 'DOING') doingList.appendChild(taskEl);
                else if (task.status === 'DONE') doneList.appendChild(taskEl);
            });
        }

        function createTaskElement(task) {
            const div = document.createElement('div');
            div.className = 'task';
            div.innerHTML = `
                <h3>${task.title}</h3>
                <p>${task.description || ''}</p>
                <div class="task-meta">
                    <span class="priority ${task.priority}">${task.priority.toUpperCase()}</span>
                    ${task.autoExec ? '<span class="auto-exec">AUTO-EXEC</span>' : ''}
                </div>
                <button class="btn" onclick="moveTask(${task.id})" style="margin-top: 10px; font-size: 0.8rem;">
                    ${task.status === 'TODO' ? '‚ñ∂Ô∏è Iniciar' : task.status === 'DOING' ? '‚úÖ Concluir' : 'üîÑ Reabrir'}
                </button>
            `;
            return div;
        }

        function moveTask(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;
            
            if (task.status === 'TODO') task.status = 'DOING';
            else if (task.status === 'DOING') task.status = 'DONE';
            else task.status = 'TODO';
            
            saveTasks();
            loadTasks();
            showToast(`üìù Tarefa movida para ${task.status}`);
        }

        function addTask() {
            document.getElementById('taskModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('taskModal').style.display = 'none';
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDesc').value = '';
            document.getElementById('taskAutoExec').checked = false;
        }

        function saveTask() {
            const title = document.getElementById('taskTitle').value.trim();
            if (!title) {
                showToast('‚ùå T√≠tulo √© obrigat√≥rio');
                return;
            }
            
            const newTask = {
                id: Date.now(),
                title: title,
                description: document.getElementById('taskDesc').value.trim(),
                status: 'TODO',
                priority: document.getElementById('taskPriority').value,
                autoExec: document.getElementById('taskAutoExec').checked,
                created: new Date().toISOString()
            };
            
            tasks.push(newTask);
            saveTasks();
            loadTasks();
            closeModal();
            showToast('‚úÖ Tarefa criada com sucesso!');
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed; top: 20px; right: 20px; z-index: 2000;
                background: #00ff88; color: #000; padding: 10px 15px;
                border-radius: 8px; font-weight: bold;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Initialize
        loadTasks();
        console.log('üéØ Sistema de Tarefas carregado com sucesso!');
    </script>
</body>
</html>
